repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args: ["--strict", "--python-version=3.11", "--namespace-packages", "--package", "tu_paquete"]
        additional_dependencies: []
  - repo: https://github.com/pytest-dev/pytest
    rev: v8.3.3
    hooks:
      - id: pytest
        additional_dependencies: []
